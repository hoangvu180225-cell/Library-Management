<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Add Book</title>
        <link rel="stylesheet" href="style/adminPanel.css">
        <link rel="stylesheet" href="style/addBook.css">        
    </head>
    <body>
        <div class="main">
            <div class="left-side">
                <div class="functions">
                    <p style="font-size: 30px; font-weight: bold; display: flex; justify-content: center;">Thư viện</p>
                    <button class="function active">Quản lý sách</button>
                    <button class="function off">Quản lý nhân viên</button>
                    <button class="function off">Quản lý người dùng</button>
                    <button class="function off">Thống kê / báo cáo</button>
                    <button class="function off">Cài đặt</button>
                </div>
            </div>
            <div class="right-side">
                <div class="admin-header">
                    <div class="search">
                        <button class="search-button">
                            <img class="search-icon" src="icons/search.png">
                        </button>
                        <input class="search-bar" type="text" placeholder="Search">
                    </div>
                    <div class="cancel">
                        <button class="cancel-button">Hủy</button>
                    </div>
                    <div class="admin-info">
                        <div class="admin-role">
                            <p style="margin: 10px 10px 0px 20px; font-weight: bold;">Admin</p>
                            <p class="admin-name" style="margin: 5px 10px 10px 20px;">Phan Hoang Vu</p>
                        </div>
                        <button>
                                <img class="admin-img" src="icons/Box.png">
                        </button>
                    </div>           
                </div>
                    <div class="add-book-site">
                        <p style="font-size: 25px; font-weight: bold;">Thêm sách</p>
                        <div class="mix-add">
                            <div class="triple-add">
                                <div class="add-book-name">
                                    <p style="margin-bottom: 5px;">Tên</p>
                                    <input class="add-name" type="text" placeholder="Tên sách">
                                </div>
                                <div class="add-book-author">
                                    <p style="margin-bottom: 5px;">Tác giả</p>
                                    <input class="add-author" type="text" placeholder="Tác giả">
                                </div>
                                <div class="add-book-description">
                                    <p style="margin-bottom: 5px;">Mô tả</p>
                                    <textarea class="add-description" type="text" placeholder="Mô tả"></textarea>
                                </div>
                            </div>
                            <div class="add-img">
                                <p style="font-size: 30px; font-weight: bold;">+</p>
                            </div>
                        </div>
                           
                        <div class="double-add">
                            <div class="add-book-type">
                                <p style="margin-bottom: 5px;">Thể loại</p>
                                <input class="add-type" type="text" placeholder="Thể loại">
                            </div>
                            <div class="add-book-price">
                                <p style="margin-bottom: 5px;">Giá</p>
                                <input class="add-price" type="text" placeholder="Giá">
                            </div>
                        </div>                    
                        <div class="double-add">
                            <div class="add-book-publisher">
                                <p style="margin-bottom: 5px;">Nhà xuất bản</p>
                                <input class="add-publisher" type="text" placeholder="Nhà xuất bản">
                            </div>
                            <div class="add-book-year">
                                <p style="margin-bottom: 5px;">Năm xuất bản</p>
                                <input class="add-year" type="text" placeholder="Năm xuất bản">
                            </div>
                        </div>
                        <div class="double-add">
                            <div class="add-book-id">
                                <p style="margin-bottom: 5px;">Mã ISBN</p>
                                <input class="add-id" type="text" placeholder="Mã ISBN">
                            </div>
                            <div class="add-book-supplier">
                                <p style="margin-bottom: 5px;">Nhà cung cấp</p>
                                <input class="add-supplier" type="text" placeholder="Nhà cung cấp">
                            </div>
                        </div>
                        <div class="double-add">
                            <div class="add-book-weight">
                                <p style="margin-bottom: 5px;">Trọng lượng</p>
                                <input class="add-weight" type="text" placeholder="Trọng lượng">
                            </div>
                            <div class="add-book-size">
                                <p style="margin-bottom: 5px;">Kích thước bao bì</p>
                                <input class="add-size" type="text" placeholder="Kích thước bao bì">
                            </div>
                        </div>
                        <div class="double-add">
                            <div class="add-book-pageCount">
                                <p style="margin-bottom: 5px;">Số trang</p>
                                <input class="add-pageCount" type="text" placeholder="Số trang">
                            </div>
                            <div class="add-book-format">
                                <p style="margin-bottom: 5px;">Hình thức</p>
                                <select class="add-format" name="Hình thức">
                                    <option value="" disabled selected>Hình thức</option>
                                    <option value="hard-cover">Bìa cứng</option>
                                    <option value="soft-cover">Bìa mềm</option>
                                    <option value="ebook">Sách điện tử</option>
                                    <option value="audio-book">Sách nói</option>
                                </select>
                            </div>
                        </div>
                        <button class="add-save">Lưu</button>
                    </div>
            </div>
        </div>
        <script src="script/AdminPanel.js"></script> 
        <script src="script/addBook.js"></script>
    </body>
</html>
