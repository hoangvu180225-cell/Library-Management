<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Mượn Trả - Thư viện</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../style/AdminPanel/main.css">
    <link rel="stylesheet" href="../../style/AdminPanel/transaction.css">
</head>
<body>
    <nav class="sidebar">
        <div class="brand">Thư viện</div>
        <a href="book.html" class="menu-item">Quản lý sách</a>
        <a href="staff.html" class="menu-item">Quản lý nhân viên</a>
        <a href="user.html" class="menu-item">Quản lý người dùng</a>
        <a href="transaction.html" class="menu-item active">Quản lý mượn trả sách</a>
        <a href="contact.html" class="menu-item">Hộp thư hỗ trợ</a>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Tìm tên sách, người mượn...">
            </div>
            <div class="user-actions">
                <div class="admin-profile">
                    <div style="text-align: right; line-height: 1.2;">
                        <small style="color: #888; font-size: 0.75rem; display: block;">Admin</small>
                        <span style="font-weight: 600; font-size: 0.9rem;">Admin User</span>
                    </div>
                    <div class="avatar-circle"><i class="fas fa-user"></i></div>                  
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="table-card">
                <div class="card-header">
                    <h3 style="margin:0; color: #333;">Xử lý đơn hàng</h3>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th width="5%">ID</th>
                            <th width="30%">Thông tin giao dịch</th>
                            <th width="15%">Ngày tạo / Hạn</th>
                            <th width="15%">Trạng thái</th>
                            <th width="20%">Hành động (Confirm)</th>
                            <th width="5%"></th> </tr>
                    </thead>
                    <tbody id="transTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script type="module" src="../../script/Admin/transaction.js"></script>
</body>
</html>
