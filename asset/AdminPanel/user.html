<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người dùng - Thư viện</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../../style/AdminPanel/main.css">
    <link rel="stylesheet" href="../../style/AdminPanel/user.css">
</head>
<body>
    <nav class="sidebar">
        <div class="brand">Thư viện</div>
        <a href="book.html" class="menu-item">Quản lý sách</a>
        <a href="staff.html" class="menu-item">Quản lý nhân viên</a>
        <a href="user.html" class="menu-item active">Quản lý người dùng</a>
        <a href="transaction.html" class="menu-item">Quản lý mượn trả sách</a>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Tìm kiếm tên, email, sđt...">
            </div>
            <div class="user-actions">
                <button class="btn-add"><i class="fas fa-plus"></i> Thêm User</button>
                <div class="admin-profile">
                    <div style="text-align: right; line-height: 1.2;">
                        <small style="color: #888; font-size: 0.75rem; display: block;">Admin</small>
                        <span style="font-weight: 600; font-size: 0.9rem;">Phan Hoang Vu</span>
                    </div>
                    <div class="avatar-circle"><i class="fas fa-user"></i></div>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="table-card">
                <div class="card-header">
                    <h3 style="margin:0; color: #333;">Danh sách người dùng</h3>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th width="30%">Họ Tên & Email</th>
                            <th>Số điện thoại</th>
                            <th>Điểm tích lũy</th>
                            <th>Hạng (Tier)</th>
                            <th>Trạng thái</th>
                            <th style="text-align:center;">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="modal" id="userModal">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Thêm người dùng mới</h3>
                    <button class="btn-close-modal"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId"> <div class="form-row">
                            <div class="form-group" style="flex: 1.5;">
                                <label>Họ và tên</label>
                                <input type="text" id="userName" placeholder="Nhập họ tên..." required>
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label>Số điện thoại</label>
                                <input type="text" id="userPhone" placeholder="09xx..." required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="userEmail" placeholder="example@gmail.com" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Hạng thành viên</label>
                                <select id="userTier">
                                    <option value="BRONZE">Bronze (Đồng)</option>
                                    <option value="SILVER">Silver (Bạc)</option>
                                    <option value="GOLD">Gold (Vàng)</option>
                                    <option value="PLATINUM">Platinum (Bạch kim)</option>
                                    <option value="DIAMOND">Diamond (Kim cương)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Điểm tích lũy</label>
                                <input type="number" id="userPoints" value="0" min="0">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Trạng thái</label>
                            <select id="userStatus">
                                <option value="ACTIVE">Hoạt động</option>
                                <option value="RESTRICTED">Bị hạn chế</option>
                                <option value="BANNED">Đã khoá</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <div id="avatarPreview" style="margin-top: 10px; display: none; text-align: center;">
                                <img src="" alt="Preview" style="max-height: 80px; border-radius: 5px;">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary btn-close-modal">Hủy bỏ</button>
                    <button class="btn-primary" type="submit" form="userForm" id="btnSaveUser">Lưu người dùng</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../../script/Admin/user.js"></script>
</body>
</html>
