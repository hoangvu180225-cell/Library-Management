<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Liên hệ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../style/AdminPanel/contact.css"> 
    <link rel="stylesheet" href="../../style/AdminPanel/main.css">
</head>
<body>
    <nav class="sidebar">
        <div class="brand">Thư viện</div>
        <a href="book.html" class="menu-item">Quản lý sách</a>
        <a href="staff.html" class="menu-item">Quản lý nhân viên</a>
        <a href="user.html" class="menu-item">Quản lý người dùng</a>
        <a href="transaction.html" class="menu-item">Quản lý mượn trả</a>
        <a href="contact.html" class="menu-item active">Hộp thư hỗ trợ</a>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <h2 style="color: #333;">Hộp thư hỗ trợ</h2>
            <div class="admin-profile">
                    <div style="text-align: right; line-height: 1.2;">
                        <small style="color: #888; font-size: 0.75rem; display: block;">Admin</small>
                        <span style="font-weight: 600; font-size: 0.9rem;">Admin User</span>
                    </div>
                    <div class="avatar-circle"><i class="fas fa-user"></i></div>
                </div>
        </header>

        <div class="content-wrapper">
            <div class="table-card">
                <table>
                    <thead>
                        <tr>
                            <th>Người gửi</th>
                            <th>Nội dung</th>
                            <th>Trạng thái</th>
                            <th>Ngày gửi</th>
                            <th style="text-align:center;">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="contactListBody">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="modal" id="replyModal">
        <div class="modal-overlay"></div>
        <div class="modal-content" style="width: 500px;">
            <div class="modal-header">
                <h3>Phản hồi tin nhắn</h3>
                <span class="btn-close-modal" style="cursor:pointer; font-size:1.5rem;">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Gửi tới:</label>
                    <input type="text" id="replyToEmail" disabled style="background:#f9f9f9;">
                </div>
                <div class="form-group">
                    <label>Nội dung tin nhắn gốc:</label>
                    <p id="originalMessage" style="background:#f0f4f8; padding:10px; border-radius:5px; font-size:0.9rem; color:#555;"></p>
                </div>
                <div class="form-group">
                    <label>Nội dung phản hồi:</label>
                    <textarea id="replyContent" rows="5" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary btn-close-modal">Hủy</button>
                <button class="btn-primary" id="btnSendReply">Gửi phản hồi</button>
            </div>
        </div>
    </div>

    <script type="module" src="../../script/Admin/contact.js"></script>
</body>
</html>
