<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Nhân sự - Thư viện</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../../style/AdminPanel/main.css">
    <link rel="stylesheet" href="../../style/AdminPanel/staff.css">
</head>
<body>
    <nav class="sidebar">
        <div class="brand">Thư viện</div>
        <a href="book.html" class="menu-item">Quản lý sách</a>
        <a href="staff.html" class="menu-item active">Quản lý nhân viên</a>
        <a href="user.html" class="menu-item">Quản lý người dùng</a>
        <a href="transaction.html" class="menu-item">Quản lý mượn trả sách</a>
        <a href="contact.html" class="menu-item">Hộp thư hỗ trợ</a>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Tìm nhân viên...">
            </div>
            <div class="user-actions">
                <button class="btn-add"><i class="fas fa-user-plus"></i> Thêm nhân viên</button>
                <div class="admin-profile">
                    <div style="text-align: right; line-height: 1.2;">
                        <small style="color: #888; font-size: 0.75rem; display: block;">Admin</small>
                        <span style="font-weight: 600; font-size: 0.9rem;">Phan Hoang Vu</span>
                    </div>
                    <div class="avatar-circle"><i class="fas fa-user"></i></div>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="table-card">
                <div class="card-header">
                    <h3 style="margin:0; color: #333;">Danh sách nhân viên</h3>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th width="30%">Họ tên & Email</th>
                            <th>Chức vụ</th>
                            <th>Số điện thoại</th>
                            <th>Ngày vào làm</th>
                            <th>Trạng thái</th>
                            <th style="text-align:center;">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="staffTableBody">
                        </tbody>
                </table>
                <div class="pagination">
                    <button class="page-btn">Trước</button>
                    <button class="page-btn active">1</button>
                    <button class="page-btn">Sau</button>
                </div>
            </div>
        </div>

        <div class="modal" id="staffModal">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Thêm nhân viên mới</h3>
                    <button class="btn-close-modal"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <form id="staffForm">
                        <input type="hidden" id="staffId">

                        <div class="form-row">
                            <div class="form-group" style="flex: 1.5;">
                                <label>Họ và tên</label>
                                <input type="text" id="staffName" name="full_name" placeholder="Nhập họ tên..." required>
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label>Số điện thoại</label>
                                <input type="text" id="staffPhone" name="phone" placeholder="09xx..." required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Email liên hệ</label>
                            <input type="email" id="staffEmail" name="email" placeholder="example@library.com" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Chức vụ</label>
                                <select id="staffRole" name="role">
                                    <option value="ADMIN">Quản trị viên (Admin)</option>
                                    <option value="STAFF">Nhân viên (Staff)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Ngày vào làm</label>
                                <input type="date" id="staffDate" name="hire_date">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Trạng thái</label>
                                <select id="staffStatus" name="status">
                                    <option value="ACTIVE">Đang hoạt động (Active)</option>
                                    <option value="RESTRICTED">Bị hạn chế (Restricted)</option>
                                    <option value="BANNED">Đã bị khóa (Banned)</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            
                            <div id="avatarPreview" style="margin-top: 10px; display: none; text-align: center;">
                                <img src="" alt="Preview" style="max-height: 100px; border-radius: 5px;">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary btn-close-modal">Hủy bỏ</button>
                    <button class="btn-primary" type="submit" form="staffForm" id="btnSaveStaff">Lưu nhân viên</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../../script/Admin/staff.js"></script>
</body>
</html>
