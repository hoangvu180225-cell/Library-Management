<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện Bách Khoa</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../style/HomePage/Homepage.css">
</head>
<body>

    <header class="header"></header> 

    <section class="intro">
        <div class="intro-content">
            <h1>Chào mừng đến với thư viện!</h1>
            <p>Kho tàng tri thức - Khởi nguồn sáng tạo. <br>Tra cứu hàng ngàn tài liệu, giáo trình và sách tham khảo chất lượng cao.</p>
        </div>
        <div class="intro-image">
            <img src="https://res.cloudinary.com/duwzwoshy/image/upload/v1768338471/Library2_x2ua01.png" alt="Library Illustration">
        </div>
    </section>

    <section class="category-section">
        <div class="section-header">
            <i class="fa-solid fa-layer-group"></i> Danh mục sách
        </div>
        <div class="category-list">
            <button class="cat-btn active">Tất cả</button>
            <button class="cat-btn">Hành động</button>
            <button class="cat-btn">Khoa học viễn tưởng</button>
            <button class="cat-btn">Lãng mạn</button>
            <button class="cat-btn">Lịch sử</button>
            <button class="cat-btn">Tiểu thuyết</button>
            <button class="cat-btn">Thiếu nhi</button>
            <button class="cat-btn">Trinh thám</button>
        </div>
    </section>

    <div class="main-container">
        <div class="left-content" style="flex: 3;"> 
            <div class="book-grid" id="book-list-container"></div>
            
            <div class="pagination" id="pagination"></div>
        </div>

        <aside class="sidebar-rank">
            <div class="rank-header">
                <h3>Bảng xếp hạng</h3>
                <div class="time-filter">
                    <button class="ranktime active">Top Reading</button>
                    <button class="ranktime">Trending</button>
                </div>
            </div>
            <div class="rank-list" id="rank-list-container"></div>
        </aside>
    </div>

    <footer class="footer"></footer>

    <script type="module" src="../../script/Homepage.js"></script>
</body>
</html>
