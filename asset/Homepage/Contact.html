<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Liên hệ - Thư viện Bách Khoa</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../style/HomePage/Homepage.css">
</head>
<body>
    <header class="header"> 
        <div class="header-logo">
            <img src="../../icons/Logo HUST.png" alt="Logo HUST">
        </div>
        
        <div class="header-middle">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" placeholder="Tìm tên sách, tác giả, ISBN...">
            </div>
        </div>

        <div class="header-right guest">
            <button id="Login-Btn" class="btn btn-outline">Đăng nhập</button>
            <button id="Register-Btn" class="btn btn-primary">Đăng ký</button>
        </div>

        <div class="header-right user" style="display: none;"> 
            <button id="nav-home" class="nav-link">Trang Chủ</button>
            <button id="nav-books" class="nav-link">Sách của tôi</button>
            <button id="nav-policy" class="nav-link">Chính sách</button>
            <button id="nav-contact" class="nav-link">Liên hệ</button>
            <button id="nav-notif" class="nav-link">Thông báo</button>
            <div class="user-avatar">
                <img src="https://ui-avatars.com/api/?name=Phan+Vu&background=random" alt="Avatar">
            </div>
        </div>
    </header>

    <div class="page-container">
        <h1 class="page-title">Liên hệ với chúng tôi</h1>
        <div class="content-box">
            <div class="contact-grid">
                <div class="contact-info">
                    <h3>Thông tin liên lạc</h3>
                    <p style="margin-top:15px; color:#64748b;">Giải đáp thắc mắc về tài khoản, lỗi hệ thống hoặc quy trình mượn trả.</p>
                    <ul style="margin-top:20px; list-style:none;">
                        <li style="margin-bottom:15px"><i class="fa-solid fa-location-dot" style="color:var(--accent-color); width:25px"></i> Số 1 Đại Cồ Việt, HBT, Hà Nội</li>
                        <li style="margin-bottom:15px"><i class="fa-solid fa-phone" style="color:var(--accent-color); width:25px"></i> (024) 3869 2243</li>
                        <li><i class="fa-solid fa-envelope" style="color:var(--accent-color); width:25px"></i> library@hust.edu.vn</li>
                    </ul>
                </div>
                <div class="contact-form">
                    <h3>Gửi tin nhắn</h3>
                    <form style="margin-top:15px;">
                        <div class="input-group">
                            <input type="text" placeholder="Họ và tên của bạn">
                        </div>
                        <div class="input-group">
                            <input type="email" placeholder="Email liên hệ">
                        </div>
                        <div class="input-group">
                            <textarea placeholder="Nội dung cần hỗ trợ..."></textarea>
                        </div>
                        <button class="btn btn-primary" style="width:100%">Gửi tin nhắn</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer"><div class="footer-bottom">&copy; 2025 Library Management System</div></footer>

    <div id="loginModal" class="modal-overlay">
        <div class="modal-box">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <h2>Đăng nhập</h2>
                <p>Chào mừng bạn quay trở lại!</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <label>Tên đăng nhập</label>
                    <input type="text" placeholder="Nhập tên đăng nhập" required>
                </div>
                <div class="input-group">
                    <label>Mật khẩu</label>
                    <input type="password" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="form-footer">
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn-submit">Đăng nhập</button>
            </form>
        </div>
    </div>
    <script src="../../script/Homepage.js"></script>
</body>
</html>
