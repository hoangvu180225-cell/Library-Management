<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Thư viện</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="../../style/AdminPanel/main.css">
    <link rel="stylesheet" href="../../style/AdminPanel/index.css">
</head>
<body>
    <nav class="sidebar">
        <div class="brand">Thư viện</div>
        <a href="book.html" class="menu-item">Quản lý sách</a>
        <a href="staff.html" class="menu-item">Quản lý nhân viên</a>
        <a href="user.html" class="menu-item">Quản lý người dùng</a>
        <a href="index.html" class="menu-item active">Thống kê / báo cáo</a>
        <a href="#" class="menu-item">Cài đặt</a>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Tìm kiếm thống kê...">
            </div>
            <div class="user-actions">
                <button class="btn-add"><i class="fas fa-plus"></i> Tạo báo cáo</button>
                <div class="admin-profile">
                    <div style="text-align: right; line-height: 1.2;">
                        <small style="color: #888; font-size: 0.75rem; display: block;">Admin</small>
                        <span style="font-weight: 600; font-size: 0.9rem;">Phan Hoang Vu</span>
                    </div>
                    <div class="avatar-circle"><i class="fas fa-user"></i></div>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-info">
                        <h6>Tổng Doanh Thu</h6>
                        <h2>1,245,800 đ</h2>
                    </div>
                    <div class="icon-square bg-green-light"><i class="fas fa-dollar-sign"></i></div>
                </div>
                <div class="stat-card">
                    <div class="stat-info">
                        <h6>Sách Đã Bán</h6>
                        <h2>3,247</h2>
                    </div>
                    <div class="icon-square bg-blue-light"><i class="fas fa-book"></i></div>
                </div>
                <div class="stat-card">
                    <div class="stat-info">
                        <h6>Đơn Hàng</h6>
                        <h2>1,842</h2>
                    </div>
                    <div class="icon-square bg-purple-light"><i class="fas fa-shopping-cart"></i></div>
                </div>
                <div class="stat-card">
                    <div class="stat-info">
                        <h6>Khách Hàng</h6>
                        <h2>1,234</h2>
                    </div>
                    <div class="icon-square bg-orange-light"><i class="fas fa-users"></i></div>
                </div>
            </div>

            <div class="chart-container">
                <h3 style="margin-bottom:15px; color:#333;">Biểu Đồ Doanh Thu</h3>
                <canvas id="myChart" height="80"></canvas>
            </div>
        </div>
    </main>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['T1', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7', 'T8', 'T9', 'T10', 'T11', 'T12'],
                datasets: [{
                    label: 'Doanh thu',
                    data: [1200, 1350, 1500, 1400, 1600, 1700, 1500, 1800, 1900, 1850, 2000, 1900],
                    borderColor: '#805ad5', backgroundColor: 'rgba(128, 90, 213, 0.1)',
                    fill: true, tension: 0.4
                }]
            },
            options: { responsive: true, plugins: { legend: { display: false } }, scales: { x: { grid: { display: false } } } }
        });
    </script>
</body>
</html>
